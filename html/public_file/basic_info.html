<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/basic_info.css">
    <link rel="stylesheet" href="../../css/meitichaxun.css">
    <link rel="stylesheet" href="../../css/element.css">
    <link rel="stylesheet" href="../../iconfonts/iconfont.css">
    <link rel="stylesheet" href="../../css/vant.css">
    <title>基本信息</title>
</head>
<body>
    <div id="app" v-cloack>
            <div class="head">
                <div class="headReturn" @click="headReturn">
                    <img src="../../img/left.png" />
                </div>
                {{title}}入驻
            </div>
            <!-- 步骤条 -->
            <div class="buzou">
                <div class="buzou_one active">
                    <div class="number_">1</div><p>店铺信息</p>
                </div>
                <div class="gang">
                    <p></p>
                </div>
                <div class="buzou_one">
                    <div class="number_">2</div><p>提交资质</p>
                </div>
                <div class="gang">
                    <p></p>
                </div>
                <div class="buzou_one">
                    <div class="number_">3</div><p>手机绑定</p>
                </div>
            </div>
            <div style="width:100%;height: 1rem;background: #F1F1F1;">

            </div>
            <!-- 填写信息 -->
            <div class="input_info">
                <div class="info_text">
                    <p><span class="color_red">*</span>店铺名称</p>
                    <div class="info_items">
                            <input type="text" class="inputs" placeholder="请输入店铺名称">
                    </div>
                </div>
                <div class="info_text">
                    <p><span class="color_red">*</span>店铺电话</p>
                    <div class="info_items">
                            <input type="text" class="inputs" placeholder="请输入店铺名称">
                    </div>
                </div>
                <div class="info_text">
                    <p><span class="color_red">*</span>经营类型</p>
                    <div class="info_items">
                            
                    </div>
                </div>
                <div class="info_text">
                    <p><span class="color_red">*</span>所在地区</p>
                    <div class="info_items list_cengte">
                        <p class="color_hui">{{addrInfo}}</p>
                        <p @click="selAddr"><i class="iconfont icon-arrowRight"></i></p>
                    </div>
                </div>
                <div class="info_text">
                    <p><span class="color_red">*</span>详细地址</p>
                    <div class="info_items">
                            <input type="text" class="inputs" placeholder="请输入店铺名称">
                    </div>
                </div>
            </div>

            <!-- 城市联动 -->
            <!-- 弹出框 -->
            <van-popup v-model="show" position="bottom" >
                <!-- 城市选择列表 -->
                    <van-area
                    :area-list="areaList"
                    :columns-placeholder="['请选择', '请选择', '请选择']"
                    title="请选择地区"
                    @cancel="selAddrcancel"
                    @confirm="Addrconfirm"
                  />
            </van-popup>
    </div>
    
</body>
<script src="../../js/vue.js"></script>
<script src="../../js/vant.js"></script>
<script src="../../js/element.js"></script>
<!-- 引入城市列表json的js文件 -->
<script src="../../js/area.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
            title:localStorage.getItem("shop_class"),
            areaList:address,//直接使用城市列表的对象
            show:false,
            addrInfo:'请选择地区'//选择地区
        },
        methods:{
            // 显示选择城市列表
            selAddr(){
                this.show = true
                console.log(this.show)
            },
            Addrconfirm(val){
                // this.addrInfo=
                this.show = false
                this.addrInfo = val[0].name+val[1].name+val[2].name
            },
            // 隐藏选择城市列表
            selAddrcancel(){
                this.show = false
            },
                        // 返回
            headReturn(){
                window.location.href = '../shop_class.html'
            },
        }
    })
</script>
</html>
